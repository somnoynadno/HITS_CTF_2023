{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ array['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Array title"
               class="form-control"
               value="{{ request.form['title'] or array['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Array content"
                  class="form-control">{{ request.form['content'] or array['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button id = "submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
