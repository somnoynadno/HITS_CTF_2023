<!DOCTYPE html>
<html>
<head>
  <title>AI Model Weight Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">AI Model Weight Upload</h1>
    <p class="mb-4">Upload your file with model weights below in .pkl format:</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" class="form-control-file" id="fileInput" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="message" class="mt-3"></div>
    <hr>
    <p class="mb-0">Previous Researches:</p>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 1</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 2</a></li>
      <li><a href="https://www.ietf.org/proceedings/45/slides/nfsv4-acl-99jul/sld012.htm" target="_blank">Research 3</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 4</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 5</a></li>
      <li><a href="https://docs.python.org/3/library/pickle.html" target="_blank">Research 6</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 7</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 8</a></li>
      <li><a href="https://www.youtube.com/watch?v=JeQ-kQ9m6hc" target="_blank">Research 9</a></li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#uploadForm').submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var formData = new FormData(form[0]);

        $.ajax({
          type: 'POST',
          url: '/save',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            $('#message').text('Data saved successfully.').removeClass('text-danger').addClass('text-success');
            form.trigger('reset');
          },
          error: function(xhr, status, error) {
            $('#message').text('An error occurred: ' + error).removeClass('text-success').addClass('text-danger');
          }
        });
      });
    });
  </script>
</body>
</html>
